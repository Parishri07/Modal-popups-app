<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css" />
	<title>Page Title</title>
</head>

<body>
	<h1>YOUR POP-UP MAKER</h1>
    <img class="gif" src="https://gifdb.com/images/high/popcorn-popping-cartoon-kw55xsusjv7mybr5.gif" alt="">
    <div class="pop-up-button-style">
		<button class="create popupBtn">
            Create
        </button>
        <button class="display popupBtn">
            Display
        </button>
        <button class="close popupBtn">
            Close
        </button>
    </div>
	<div class="open-modal-btn-wrapper hide">
		<button class="open-modal-btn">
			Open Modal
		</button>
	</div>

	<div class="modal-overlay hide">
		<div class="modal-wrapper">
			<div class="close-btn-wrapper">
				<button class="close-modal-btn">
					Close
				</button>
			</div>
			<h1 class="heading">Heading</h1>
			<div class="modal-content">
				Hello code geek!
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
